<!doctype html>
<html lang="en">
  <head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
  <div ng-controller='NarrowItDownController as menu'>
    <div class="container">
     <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click='menu.getMatchedMenuItems(menu.searchTerm);' >Narrow It Down For Me!</button>
      </div>
      <!-- found-items should be implemented as a component -->
    <!--  <found-items found-items="...." on-remove="...."></found-items> -->
    </div>
      <found-items on-remove="menu.removeFoundItem(index)" found="menu.found" error="menu.error"></found-items>
  </div>
</body>
</html>
